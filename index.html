<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="memory-game.css" />
  </head>

  <body>

    <h1>Memory Game</h1>
    <table>
      <tr>
        <td>Your Score:</td>
        <td class="currentScore"><label for="currentScore" id="currentScore"></td>
        <td>Best Score:</td>
        <td class="bestScore"><label for="bestScore" id="bestScore"></label></td>
      </tr>
    </table>
    <br>

    <section class="section">
      <div id="game"></div>
    </section>
    <br>
    <span class="retry"><button id="retry">Try Again</button></span>
    <span class="reset"><button id="reset">Reset Scores</button></span>


    <script src="memory-game.js"></script>

  </body>

</html>
